site_name: Agent Skills Registry (skr)
site_description: CLI for managing and distributing Agent Skills
site_url: https://andrewhowdencom.github.io/skr/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      start: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Tutorials:
    - Getting Started: tutorials/getting-started.md
    - Managing Projects: tutorials/managing-project.md
  - How-to Guides:
    - Manage Registry: how-to/manage-registry.md
    - Manage System: how-to/manage-system.md
    - GitHub Packages: how-to/use-github-packages.md
  - Explanation:
    - Core Concepts: explanation/concepts.md
  - Reference:
    - CLI Reference: reference/cli.md
    - Specification: reference/specification.md
