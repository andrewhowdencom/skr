<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Registry</title>

    <!-- Roboto Font & Material Symbols -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scaffold">
        <!-- Top App Bar -->
        <header class="top-app-bar">
            <div class="leading-icon">
                <span class="material-symbols-outlined">grid_view</span>
            </div>
            <div class="headline">Skills Registry</div>
            <div class="trailing-icons">
                <!-- Search container integrated into top bar for simplicity or separate -->
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <section class="search-section">
                    <div class="search-bar">
                        <span class="material-symbols-outlined search-icon">search</span>
                        <input type="text" id="search-input" class="search-input" placeholder="Search skills...">
                    </div>
                </section>

                <div id="skills-grid" class="grid">
                    <!-- Cards injected here -->
                </div>

                <div id="empty-state" class="empty-state hidden">
                    <span class="material-symbols-outlined icon-large">search_off</span>
                    <p class="headline-small">No skills found</p>
                    <p class="body-medium">Try verifying your OCI path or building some skills.</p>
                </div>
            </div>
        </main>
    </div>
    <!-- Detail Modal -->
    <div id="detail-modal" class="modal-backdrop">
        <div class="modal-dialog">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-headline">Skill Name</h2>
                <!-- Close icon/button could go here, for now relying on action button -->
            </div>
            <div id="modal-content" class="modal-body">
                <p id="modal-desc" class="modal-text">Description goes here.</p>

                <h3
                    style="font-size:14px; font-weight:500; color:var(--md-sys-color-primary); margin-top:16px; margin-bottom:8px;">
                    Installation</h3>
                <div class="modal-code-block">
                    <span id="install-cmd">skr install ...</span>
                    <span class="material-symbols-outlined" style="cursor:pointer; font-size:18px;"
                        onclick="copyInstallCmd()">content_copy</span>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-text" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
